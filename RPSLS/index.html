
<!doctype html>
<html>
    <head>
        <link href="../CSS/regular.min.css" rel="stylesheet" />
        <link href="../CSS/solid.min.css" rel="stylesheet" />
        <link href="../CSS/svg-with-js.min.css" rel="stylesheet" />
        <link href="../CSS/fontawesome.css" rel="stylesheet" />
        <link href="../CSS/site.css" rel="stylesheet" />
        <link href="rpsls.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="rpsls.js" ></script>
    </head>
    <body onload="Fun.RPSLS.init()">
        <header>
            <h1>Welcome to Rock, Paper, Scissors, Lizard, Spock the Game!</h1>
            <div>Click any one of the hands below to throw your option. the randomly selected hands will stop and you will see who wins.</div>
        </header>
        <section>
        <div class="game-field" >
            <div class="score-player">
                <h2>your score</h2>
                <div class="score-count">#</div>
            </div>
            <div class="opponent">
                <h1>Your Opponent's Choice</h1>
                <div class="opponent-hand"></div>
                <div class="opponent-hand-choice"></div>
            </div>
            <div class="score-opponent">
                <h2>opponent score</h2>
                <div class="score-count">#</div>
            </div>
        </div>
        <div class="player">
            <div>
                <i class="player-hands fa fa-hand-rock" data-hand='rock'></i>
                <i class="player-hands fa fa-hand-paper" data-hand='paper'></i>
                <i class="player-hands fa fa-hand-scissors" data-hand='scissors'></i>
                <i class="player-hands fa fa-hand-lizard" data-hand='lizard'></i>
                <i class="player-hands fa fa-hand-spock" data-hand='spock'></i>
            </div>
        </div>
    </section>
    </body>
</html>
